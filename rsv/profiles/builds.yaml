          def: "references/a/LR699737/clades_genome.tsv"
        G:
          key: G_clade
          def: "references/a/LR699737/clades_G.tsv"
  b:
    MW020595:
      filter: "--min-date 1995 --probabilistic-sampling --group-by year --subsample-max-sequences 1500 --query 'genome_coverage>0.95'"
